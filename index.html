<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/1ef0e1a309.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css?v=0.0002" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Shadows+Into+Light&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Love calculator</title>
</head>
    <body class="bodyclass" background="backgroundimage.jpg">
        <header class="headerclass">
            <h2>Love calculator</h2>
        </header>
        <div class="container">
            <img class="serce" src="heart.jpg" alt="serce"/>
            <div class="centeredtext"></div>
        </div>
        <div class="seximages">
            <i class="fas fa-mars"></i>
            <i class="fas fa-venus"></i>
        </div>
        <div class="divinputclass">
            <input type="text" id="Male" class="input input--left">
            <button id="calculate" type="submit" class="button">Check</button>
            <input type="text" id="Female" class="input">
        </div>
        <script>
            const btn = document.getElementById('calculate');
            const showPercentage = document.getElementsByClassName('centeredtext');
            const maleinput = document.getElementById('Male');
            const femaleinput = document.getElementById('Female');
            btn.addEventListener('click', function() {
                if(/^[a-zA-z]+$/.test(maleinput.value) && /^[a-zA-z]+$/.test(femaleinput.value)){
                    if(!maleinput.value || !femaleinput.value) {
                        alert("you need to write names");
                        return;
                    }
                    else {
                        const randomizedValue = Math.floor(Math.random() * 101);
                        const fixedrandomizedValue = Math.round(randomizedValue);
                        showPercentage[0].innerText = fixedrandomizedValue + "%";
                    }
                }
                 else {
                    alert("write the name");
                    return;
                }
        });
        </script>
        <footer class="footer"><i class="fas fa-copyright"></i>Copyright Maciej Gi≈Çka</footer>
    </body>
</html>
